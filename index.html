<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Lizard Spock</title>
	<link rel='stylesheet' type='text/css' href='./public/css/main.css'>
</head>
<body>

	<h1>Rock Paper Scissors Spock</h1>

	<div class='choices'>
		<img src='./public/images/rock.png' data-pick='rock'>
		<img src='./public/images/paper.png' data-pick='paper'>
		<img src='./public/images/scissors.png' data-pick='scissors'>
		<img src='./public/images/lizard.png' data-pick='lizard'>
		<img src='./public/images/spock.png' data-pick='spock'>
	</div>

	<h2 id='results'></h2>

	<script src='src/rps.js'></script>
	<script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>

	<script>

		$(document).ready(function(){
			var player = new Player('Dale');
			var matrix = new Computer('The Matrix');
			var game = new Game(player, matrix);

			$('.choices img').on('click', function(){
				player.picks($(this).data('pick'));
				matrix.randomChoice();

				$('#results').append('<li>' + game.victoryMessage() + '</li>');
			});
		})


	</script>
</body>
</html>
